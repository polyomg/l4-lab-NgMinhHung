<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Category List</title>
</head>
<body>
	<table border="1" style="width: 100%">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="item : ${items}">
				<tr>
					<td th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td><a th:href="@{|/category/edit/${item.id}|}">Edit</a></td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" style="width: 100%">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Amount</th>
			<th></th>
		</tr>
		<tr th:each="item : ${cart.items}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.price}"></td>
			<td>
				<form th:action="@{|/cart/update/${item.id}|}" method="post">
					<input type="number" min="1" name="qty" th:value="${item.qty}" onblur="this.form.submit()" />
				</form>
			</td>
			<td th:text="${item.price * item.qty}"></td>
			<td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
		</tr>
	</table>
	<a href="/item/index">Add more</a>
	<a href="/cart/clear">Clear Cart</a>
</body>
</html>

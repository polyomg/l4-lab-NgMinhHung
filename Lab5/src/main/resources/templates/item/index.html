<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<th:block th:each="item : ${items}">
			<li>
				<span th:text="${item.name}"></span>
				(<span th:text="${item.price}"></span>) ::
				[<a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>]
			</li>
		</th:block>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form action="/account/login" method="post">
		<input name="username" th:value="${username}"> <input
			name="password" type="password"> <input type="checkbox"
			name="remember" value="true">
		<button>Login</button>
	</form>

</body>
</html>
